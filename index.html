<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON PARALLEX</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>
<body style="background-color:#0a2a43;">
    <!-- <div class="container"></div> -->
  <div class="row">
    <col-md-5>
    <section>
        <img src="bg.jpg" alt="backgound" class="backgound">
        <img src="moon.png" alt="" class="moon">
        <img src="mountain.png" alt="" class="mountain">
        <img src="road.png" alt="" class="road">
        <div class="container">
        <col-lg-md-4>
            <h1 class="text">HareesH</h1>
        </col-lg-md-4>
        </div>

    </section>
</col-md-5>
  </div>
    <script>
        let backgound=document.querySelector(".backgound");
        let moon=document.querySelector(".moon");
        let mountain=document.querySelector(".mountain");
        let road=document.querySelector(".road");
        let text=document.querySelector(".text");

        
        window.addEventListener("scroll",()=>{
            var value=window.scrollY;
            backgound.style.top=value*0.5+"px"  
            moon.style.left=-value*0.5+"px"
            mountain.style.top=-value*0.15+"px"
            road.style.top=value*0.15+"px"
            text.style.top=value*1+"px"




          })

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
